<h2 *ngIf="selectedType">{{ humanize(selectedType) }}</h2>
<h2 *ngIf="!selectedType">List of States</h2>
<ul>
  <li *ngFor="let state of states" routerLink="/states/{{state.id}}">
    <span>{{ humanize(state.name) }}</span>
    <span *ngIf="selectedType">: {{ state[selectedType] }}</span>
  </li>
</ul>
