<button (click)="goBack()">Back</button>
<div *ngIf="state">
  <h2>{{ state.name | uppercase }} Details</h2>
  <div><span>ID: </span>{{ state.id }}</div>
  <div><span>Name: </span>{{ state.name }}</div>
  <div><span>Population: </span>{{ helpers.addCommas(state.population) }}</div>
  <div><span>Opioid Deaths: </span>{{ helpers.addCommas(state.deaths) }}</div>
  <div><span>Opioid mortality rate: </span>{{ state.crudeRate }}</div>
</div>
